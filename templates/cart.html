<!DOCTYPE html>
<html>
<head>
	<title>Bullish Crypto - Cart</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Bullish Crypto</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="index.html">
						<i class="bi bi-house-fill"></i> Home
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="about.html">
						<i class="bi bi-patch-question-fill"></i> About
					</a>
				</li>
			</ul>
			<!-- login area -->
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="cart.html">
						<i class="bi bi-cart-fill"></i> Cart
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">
						<i class="bi bi-person-circle"></i> Login
					</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- jumbotron -->
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">Cart</h1>
			<p class="lead">Go on, buy it.</p>
			<hr class="my-4">
		</div>
	</div>

	<!-- cart -->
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<img src="images/placeholder-image.png" class="img-fluid rounded-3" alt="placeholder">
			</div>
			<div class="col-md-4">
				<h6 class="text-muted">NFT</h6> <!-- item type -->
				<h6 class="lead">NFT #001</h6> <!-- item -->
			</div>
			<div class="col-md-4">
				<h6 class="lead">100 ETH</h6> <!-- price -->
			</div>
			<div class="col-md-2">
				<button type="submit" class="btn btn-danger">Remove Item</button>
			</div>
		</div>
		<hr class="my-4">
	</div>


	<!-- checkout -->
	<div class="container">
		<button type="submit" class="btn btn-success">Checkout</button>
	</div>
</body>

<!-- footer -->
<footer class="footer">
	<div class="container">
		<div class="text-muted text-center">&copy; 2022 IncrediBULLS Software</div>
	</div>
</footer>
</html>
