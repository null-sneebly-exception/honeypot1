<!DOCTYPE html>
<html>
{% load static %}

<head>
	<title>Bullish Crypto</title>
	<link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.css'%}">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-custom navbar-expand-lg navbar-light">
		<a class="navbar-brand" href="#">Bullish Crypto</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/home">Home</a>
				</li>
				<li class="nav-item">
					<form action="/shop/" method="POST">
					{% csrf_token %}
					<input hidden name="url" id="url" value="http://127.0.0.1:8000/shop/">
					<button style=" --bs-bg-opacity: 1;background-color: rgba(var(--bs-light-rgb), var(--bs-bg-opacity)) !important;border:none;" class="nav-link">Shop</button>
					</form>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/aboutus">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/shop/shoppingcart">Cart</a>
				</li>
			</ul>
		</div>
	</nav>
	<div>
		<img src="{%static product_info.image%}" id="modal-thumbnail" height="100px" width="100px">
	</div>
        <div>
            <form action="/shop/{{product_info.name}}/" method="post" id="{{product_info.name}}">
				{% csrf_token %}
                <input hidden type="text" id="product" name="product" value="{{product_info.name}}">
                <label for="name">Name:</label>
				<input type="text" id="name" name="name"><br><br>
				<label for="comment">Comment:</label>
                <input type="text" id="comment" name="comment"><br><br>
                <button type="submit" class="btn btn-secondary" >Post Comment</button>
            </form>

        </div>

		{% for comment in comment_list %}
        <li>
			{{comment.poster}}
			{{comment.comment}}
        </li>
    {% endfor %}



    </body>
</html>
