<!DOCTYPE html>
<html>
<head>
	{%load static%}
	<title>Bullish Crypto - Login</title>
	<link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'css/style.css'%}">
	<!-- icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-custom navbar-expand-lg navbar-light">
		<a class="navbar-brand" href="#">Bullish Crypto</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="index.html">
						<i class="bi bi-house-fill"></i> Home
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="about.html">
						<i class="bi bi-patch-question-fill"></i> About
					</a>
				</li>
			</ul>
			<!-- login area -->
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="cart.html">
						<i class="bi bi-cart-fill"></i> Cart
					</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="#">
						<i class="bi bi-person-circle"></i> Login
					</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- jumbotron -->
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">Bullish Crypto</h1>
			<p class="lead">Please enter your username and password.</p>
			<hr class="my-4">
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-4">
			</div>

			<div class="col-md-4 text-center">
				<form method="POST" action="/login/">
					{% csrf_token %}
					<div class="form-floating mb-4">
						<input type="username" id="use" name="username" class="form-control input-sm" placeholder="Username">
					</div>
					<div class="form-floating mb-4">
						<input type="password" id="url" name="password" class="form-control input-sm" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-primary mb-4">Login</button>
				</form>
			</div>
		</div>
	</div>
</body>

<!-- footer -->
<footer class="footer">
	<div class="container">
		<div class="text-muted text-center">&copy; 2022 IncrediBULLS Software</div>
	</div>
</footer>


</html>
